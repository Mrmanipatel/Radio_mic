<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #de4f33;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #000;
            padding: 20px;
            border: 2px solid #de4f33;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #de4f33;
            background: #000;
            color: #de4f33;
        }
        button {
            background: #de4f33;
            color: #000;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
    <script>
        function toggleFields() {
            let role = document.getElementById("role").value;
            let adminField = document.getElementById("admin-code");
            if (role === "admin") {
                adminField.style.display = "block";
            } else {
                adminField.style.display = "none";
            }
        }

        function registerUser(event) {
            event.preventDefault();
            let role = document.getElementById("role").value;
            if (role === "admin") {
                let adminCode = document.getElementById("admin-code-input").value;
                if (adminCode !== "ADMIN123") { // Example admin code
                    alert("Invalid Admin Code!");
                    return;
                }
            }
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form onsubmit="registerUser(event)">
            <select id="role" onchange="toggleFields()">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <div id="admin-code" style="display: none;">
                <input type="text" id="admin-code-input" placeholder="Admin Code">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
